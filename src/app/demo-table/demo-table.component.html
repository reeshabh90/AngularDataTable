   <div class="row">
            <h2 class="col-xs-6">Data table</h2>
            <div class="col-xs-2">
                <label class="label-control">Rows on page</label>
                <select class="form-control input-sm" [(ngModel)]="rowsOnPage">
                    <option [ngValue]="5">5</option>
                    <option [ngValue]="10">10</option>
                    <option [ngValue]="15">15</option>
                </select>
            </div>
            <div class="col-xs-4">
                <div class="row">
                    <label class="col-xs-12 label-control">Sort by</label>
                </div>
                <div class="col-xs-6">
                    <div class="row">
                        <select class="form-control input-sm" [(ngModel)]="sortBy">
                        <option ngValue="Channel ID">Channel</option>
                        <option ngValue="Site Name">Site Name</option>
                        <option ngValue="Organisation">Organisation</option>
                        <option ngValue="Field">Field</option>
                        <option ngValue="Well">Well</option>
                       

                        </select>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="row">
                        <select class="form-control input-sm" [(ngModel)]="sortOrder">
                            <option ngValue="asc">Ascending</option>
                            <option ngValue="desc">Descending</option>
                            <option ngValue="badValue">Bad value</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Channel Information</div>

            <table class="table table-bordered table-striped" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable"
                   [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
                <thead>
                <tr >
                   
                    <th style="width: 20%">
                        <mfDefaultSorter by="Channel ID">Channel</mfDefaultSorter>
                    </th>    
                    <th style="width: 20%">
                        <mfDefaultSorter by="Site Name">Site Name</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                        <mfDefaultSorter by="Organisation">Organization</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                        <mfDefaultSorter by="Field">Field</mfDefaultSorter>
                    </th>              
                       <th style="width: 20%">
                        <mfDefaultSorter by="Well">Well</mfDefaultSorter>
                    </th>  
                     
                </tr>
                <th colspan="5">
                        Filter by name:
                        <input class="form-control" [(ngModel)]="filterQuery"/>
                    </th>
                </thead>
                <tbody>
                <tr *ngFor="let item of mf.data" >
                    
                    <td>{{item['Channel ID']}}</td>
                    <td>{{item['Site Name']}}</td>
                    <td>{{item['Organisation']}}</td>
                    <td>{{item['Field']}}</td>
                    <td>{{item['Well']}}</td>
                   
                </tr>
                </tbody>
                <tfoot>
               
                </tfoot>
            </table>
        </div>
